server:
  port: 8082

spring:
  application:
    name: phoenix-orchestrator
  
  datasource:
    url: jdbc:postgresql://localhost:5432/phoenix
    username: postgres
    password: password
  
  jpa:
    hibernate:
      ddl-auto: update # For dev only. In prod, use Flyway.
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    com.phoenix: DEBUG
